<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Jaipur</div>
            <div class="text-two">Rajasthan</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+91 7976728896</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">njadaun72@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <form id="contactForm">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" id="nameInput" />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" id="emailInput" />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="Enter your message" id="messageInput"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Firebase SDK and Initialization -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>

    <script>
      // Your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyBinRnTAsHjfsl1YpXTKBwaX0AjliWf0YU",
        authDomain: "midyear-clone-303606.firebaseapp.com",
        databaseURL: "https://midyear-clone-303606-default-rtdb.firebaseio.com",
        projectId: "midyear-clone-303606",
        storageBucket: "midyear-clone-303606.appspot.com",
        messagingSenderId: "637205834601",
        appId: "1:637205834601:web:7d9b3e049f6fe890fb2bf8",
        measurementId: "G-8FN43KVYFB"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Form submission handling
      document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // Get form values
        const name = document.getElementById("nameInput").value;
        const email = document.getElementById("emailInput").value;
        const message = document.getElementById("messageInput").value;

        // Get a reference to the database
        const database = firebase.database();

        // Create a new data entry in the 'contacts' node
        const newContactRef = database.ref("contacts").push();

        // Set data in the new entry
        newContactRef.set({
          name: name,
          email: email,
          message: message
        });

        // Optional: Reset the form after submission
        document.getElementById("contactForm").reset();
      });
    </script>
  </body>
</html>
